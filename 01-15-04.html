<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .box{
            width: 100px;
            height: 100px;
            background-color: rgb(186, 243, 243);
            position: absolute;
            top: 10%;
            text-align: center;
            line-height: 100px;
        }

        .round{
            width: 100px;
            height: 100px;
            background-color: thistle;
            border-radius: 50%;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="box">click me</div>
    <div class="round"></div>


    <script lang="java">

        var box=document.querySelector(".box");

        box.onclick=function(){
            this.animate([
                {left:"0%", transform:"rotate(0deg)"},
                {left:"50%", transform:"rotate(360deg)"}
            ],{
                duration:2000,
                fill:"forwards",
                easing:"ease-in",
                delay:500

            })
        }


        document.querySelector(".round").animate([
            {opacity:"0", backgroundColor:"#f00"},
            {opacity:"1", backgroundColor:"#fs0"},
            {opacity:"0.5", backgroundColor:"#f2a"}
        ], 2000)
    </script>
</body>
</html>
