<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Clock</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <section class="animation">
        <div class="clock">
            <div class="clock_top">
                <div class="sec_min_container">
                    <div class="min_container">
                        <div class="min_pointer"></div>
                    </div><!-- min_container -->

                    <div class="sec_container">
                        <div class="sec_pointer"></div>
                    </div><!-- sec_container -->
                </div><!-- sec_min_container -->

                <div class="hours_container">
                    <div class="hours_pointer"></div>
                </div><!-- hours_container -->
            </div><!-- clock_top -->

            <div class="clock_center">
                <span class="number num_1">01</span>
                <span class="number num_2">02</span>
                <span class="number num_3">03</span>
                <span class="number num_4">04</span>
                <span class="number num_5">05</span>
                <span class="number num_6">06</span>
                <span class="number num_7">07</span>
                <span class="number num_8">08</span>
                <span class="number num_9">09</span>
                <span class="number num_10">10</span>
                <span class="number num_11">11</span>
                <span class="number num_12">12</span>
            </div><!-- clock_center -->
        </div><!-- clock -->
    </section><!-- animation -->




    <section class="working">
        <div class="clock">
            <div class="clock_top">
                <div class="sec_min_container">
                    <div class="min_container">
                        <div class="min_pointer"></div>
                    </div><!-- min_container -->

                    <div class="sec_container">
                        <div class="sec_pointer"></div>
                    </div><!-- sec_container -->
                </div><!-- sec_min_container -->

                <div class="hours_container">
                    <div class="hours_pointer"></div>
                </div><!-- hours_container -->
            </div><!-- clock_top -->

            <div class="clock_center">
                <span class="number num_1">01</span>
                <span class="number num_2">02</span>
                <span class="number num_3">03</span>
                <span class="number num_4">04</span>
                <span class="number num_5">05</span>
                <span class="number num_6">06</span>
                <span class="number num_7">07</span>
                <span class="number num_8">08</span>
                <span class="number num_9">09</span>
                <span class="number num_10">10</span>
                <span class="number num_11">11</span>
                <span class="number num_12">12</span>
            </div><!-- clock_center -->
        </div><!-- clock -->
    </section><!-- working -->
</body>
</html>
