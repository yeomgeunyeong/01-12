    <script lang="java">

        function findMax(){
            let max = -Infinity;
            console.log(max)

            for(var i=0;i<arguments.length;i++){
                if(arguments[i]>max){
                    max=arguments[i];
                }
            }

            return max

        }

        document.querySelector(".print").innerHTML=findMax(-4,-6,-3);




        function sumAll(){

                sum+=arguments[i];
                // sum=sum+arguments[i];
            }
        }

        document.querySelector(".print").innerHTML=findMax(14,200,588,600,800,3,15);
